<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="contactweb.css" type="text/css" rel="stylesheet">
    <title>Contact</title>
</head>
<body>

    <h3>Contact Form</h3>

    <div class="container">
        <form name="myForm" action="contactweb.html"  onclick="return validateForm()" method="post" >
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="firstname" placeholder="your name" required><br><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lastname" placeholder="your last name" required><br><br>

            <label for="Phone">Phone No:</label>
            <input type="tel" id="phone" name="number" placeholder="your contact no"><br><br>

            <label for="Message">Your Message</label>
            <textarea id="subject" name="subject" placeholder="Write Your message.." style="height:200px"></textarea><br><br>

            <button type="submit" value="submit" >Submit</button>
        </form>
    </div>

    <script src="web.js"></script>
    
</body>
</html>
